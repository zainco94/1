<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - National Geographic HD</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
</head>
<body>

<video id="my-video" class="video-js vjs-default-skin" controls width="800" height="450">
    <source src="https://vo-live-media.cdb.cdn.orange.com/Content/Channel/NationalGeographicHDChannel/HLS/index.m3u8" type="application/x-mpegURL">
</video>

<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script>
    var player = videojs('my-video');

    // تطبيق "الطريقة X" لتحديد مدة الفيديو
    player.ready(function() {
        var durationInSeconds = 7200; // حدد المدة الزمنية بالثواني (مثلاً: ساعتين = 7200 ثانية)

        // ضبط مدة الفيديو
        Object.defineProperty(player, 'duration', {
            get: function () {
                return durationInSeconds;
            }
        });

        // منع التوقف بعد 5 دقائق عن طريق إعادة التحميل
        player.on('timeupdate', function() {
            if (player.currentTime() >= (durationInSeconds - 10)) {
                player.currentTime(0);
                player.play();
            }
        });
    });
</script>

</body>
</html>
